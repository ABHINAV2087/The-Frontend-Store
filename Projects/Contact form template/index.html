<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact US</title>
</head>
<body>
     <div class="container">
        <form class="form">
          <div class="pageTitle title">Contact us </div>
          <div class="secondaryTitle title">Send us a message and we will be in touch within one business day.</div>
          <input type="text" class="name formEntry" placeholder="Name" />
          <input type="text" class="email formEntry" placeholder="Email"/>
          <textarea class="message formEntry" placeholder="Message"></textarea>
          <input type="checkbox" class="termsConditions" value="Term">
          <label style="color: grey" for="terms"> I Accept the <span style="color: #d621ed">Terms </span> & <span style="color: #d621ed">Conditions</span>.</label><br>
          <button class="submit formEntry">Submit</button>
        </form>
      </div>
</body>
</html>
